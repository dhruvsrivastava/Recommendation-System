<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> D3 Scatterplot </title>
	<script type="text/javascript" 
			src="{{url_for('static' , filename = 'd3.js') }}">
	</script>
	<style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }

        .textID {
        	opacity: 0;
        }

        .textID:hover {
        	opacity: 1;
        }

    </style>
</head>
<body>

	<script type="text/javascript">
		var h = 500;
		var w = 500;
		var svg = d3.select("body")
					.append("svg")
					.attr("height" , h + 100)
					.attr("width" , w + 300)

		dataset = {{ data | safe}}
		// console.log(dataset)
		data = []
		for (var i = 0;i < dataset.length;) {
			var x =[
					parseInt(dataset[i] , 10) , 
					parseInt(dataset[i + 1] , 10) ,
					parseInt(dataset[i + 2] , 10) 
					]
			data.push(x)
			i += 3
		}

		console.log(data)

		svg.selectAll("circle")
		   .data(data)
		   .enter()
		   .append("circle")
		   .attr("cx" , function(d , i) {
		   	return 50 + (d[0]);
		   })
		   .attr("r" , function(d) {
		   		return 5;
		   })
		   .attr("cy" , function(d , i) {
		   	return 50 + (h - d[1]);
		   })
		   .attr("fill" , function(d) {
		   		if (d[2] == 0)
		   			return "blue";
		   		else
		   			return "red";
		   	})

		svg.selectAll("text")
		   .data(data)
		   .enter()
		   .append("text")
		   .text(function(d) {
		   		return " ( " + d[0] + "," + d[1] + " ) ";
		   })
		   .attr("x", function(d) {
		   		return 50 + (d[0]);
		   })
		   .attr("y", function(d) {
		   		return 50 + (h - d[1]);
		   })
		   .attr("font-family", "sans-serif")
		   .attr("font-size", "15px")
		   .attr("fill", "red")
		   .attr("class" , "textID");

		//Create scale functions
        var xScale = d3.scale.linear()
                       .domain([0, w])
                       .range([0, w]);
        var xAxis = d3.svg
                      .axis()
                      .scale(xScale)
                      .orient("bottom");
        svg.append("g")
           .attr("class" , "axis")
           .attr("transform", "translate(50," + (h + 50) + ")")
           .attr("fill" , "black")
           .call(xAxis);


        var yScale = d3.scale.linear()
                       .domain([0, w])
                       .range([w, 0]);
        //Define Y axis
        var Yaxis = d3.svg
        			  .axis()
        			  .scale(yScale)
        			  .orient("left")
        svg.append("g")
           .attr("class" , "axis")
           .attr("transform" , "translate(50 , 50)")
           .call(Yaxis)

	</script>

	<h3 style="color: blue"> Correct {{correct}} </h3>
	<h3 style="color: red"> Incorrect {{100 - correct}} </h3>

</body>
</html>
